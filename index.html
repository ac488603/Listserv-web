<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListServ Web Version</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div>
      <h1>Listserv</h1>
      <div id="command-list">
        <p>ls - print data structure to console</p>
        <p>clear - clear console output</p>
        <p>create &lt;name&gt; - create new student</p>
        <p>mkorg &lt;name&gt; - create new organization</p>
        <p>del &lt;name&gt; - delete student or organization</p>
      </div>
    </div>
    <div id="container">
      <div id="commands"></div>
      <span id="path"></span>
    </div>
    <script src="js/utils.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
